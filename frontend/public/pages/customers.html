<!-- Main Content -->
<div class="container">
    <!-- Header -->
    <header class="page-header">
        <div>
            <h1 class="page-header_title">Customers</h1>
            <p class="page-header_subtitle">Manage customers</p>
        </div>
        <button class="btn btn-primary" onclick="openModal('add-customer-modal')">
            <i class="fas fa-plus"></i> Create Customer
        </button>
    </header>

    <!-- Search and Filters -->
    <section class="search-section">
        <div class="search-bar">
            <div class="search-bar_input-group">
                <i class="fas fa-search search-bar_icon"></i>
                <input type="text" class="search-bar_input" placeholder="Search customers by name or phone..." id="customer-search">
            </div>
            <button class="btn btn-secondary search-bar_filter-btn" onclick="toggleFilters()">
                <i class="fas fa-filter"></i> Filter
            </button>
        </div>
        
        <div class="filters" id="filters-panel" style="display: none;">
            <div class="filters_group">
                <label class="filters_label">Sort By</label>
                <select class="filters_select">
                    <option value="created_at">Create Date</option>
                    <option value="name">Name</option>
                </select>
            </div>
            <div class="filters_group">
                <label class="filters_label">Order</label>
                <select class="filters_select">
                    <option value="DESC">Descending</option>
                    <option value="ASC">Ascending</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Customer List -->
    <section class="customer-list">
        <div class="customer-grid" id="customer-grid"></div>
    </section>
</div>

<!-- Add Customer Modal -->
<div class="modal" id="add-customer-modal">
    <div class="modal_overlay" onclick="closeModal('add-customer-modal')"></div>
    <div class="modal_content">
        <div class="loading-overlay" style="display: none;">
            <div class="loading-spinner"></div>
        </div>
        <div class="modal_header">
            <h3 class="modal_title">Add New Customer</h3>
            <button class="modal_close" onclick="closeModal('add-customer-modal')">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form class="form customer-detail" id="add-customer-form">
            <div class="form_group">
                <label class="form_label">Full Name *</label>
                <input type="text" class="form_input" name="name" required>
            </div>
            <div class="form_group">
                <label class="form_label">Phone Number *</label>
                <input type="tel" class="form_input" name="phone" required>
            </div>
            <div class="form_group">
                <label class="form_label">Address</label>
                <textarea class="form_textarea" name="address" rows="3"></textarea>
            </div>
            <div class="form_group">
                <label class="form_label">ID Card Photo</label>
                <input type="file" class="form_file" name="idCard" accept="image/*">
            </div>
            <div class="form_actions">
                <button type="button" class="btn btn-secondary" onclick="closeModal('add-customer-modal')">Cancel</button>
                <button type="submit" class="btn btn-primary">Add Customer</button>
            </div>
        </form>
    </div>
</div>

<!-- Customer Detail Modal -->
<div class="modal modal-large" id="customer-detail-modal">
    <div class="modal_overlay" onclick="closeModal('customer-detail-modal')"></div>
    <div class="modal_content">
        <div class="modal_header">
            <h3 class="modal_title">Customer Details</h3>
            <button class="modal_close" onclick="closeModal('customer-detail-modal')">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="customer-detail">
            <div class="customer-detail_info">
                <div class="customer-detail_avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="customer-detail_data">
                    <h4 class="customer-detail_name" id="detail-customer-name">John Smith</h4>
                    <p class="customer-detail_contact" id="detail-customer-phone">+66 23-123-4567</p>
                    <p class="customer-detail_address" id="detail-customer-address">123 Main St, City, State 12345</p>
                </div>
            </div>
            
            <div class="installment-history">
                <h5 class="installment-history_title">Installment History</h5>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Amount</th>
                                <th>Progress</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="installment-history-body">
                            <tr>
                                <td>iPhone 14 Pro</td>
                                <td>$1,200</td>
                                <td>
                                    <div class="progress">
                                        <div class="progress_bar" style="width: 60%"></div>
                                    </div>
                                    <span class="progress_text">6/10 payments</span>
                                </td>
                                <td><span class="badge badge-success">Current</span></td>
                                <td>
                                    <button class="btn btn-small btn-primary" onclick="viewPlan(1)">View</button>
                                </td>
                            </tr>
                            <tr>
                                <td>MacBook Air</td>
                                <td>$1,250</td>
                                <td>
                                    <div class="progress">
                                        <div class="progress_bar" style="width: 25%"></div>
                                    </div>
                                    <span class="progress_text">3/12 payments</span>
                                </td>
                                <td><span class="badge badge-success">Current</span></td>
                                <td>
                                    <button class="btn btn-small btn-primary" onclick="viewPlan(2)">View</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/customers.js"></script>
