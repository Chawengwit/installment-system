<!-- Header -->

    </div>
</header>

<!-- Quick Stats -->
<section class="stats-grid">
    <div class="stat-card stat-card-primary">
        <div class="stat-card_icon">
            <i class="fas fa-users"></i>
        </div>
        <div class="stat-card_content">
            <h3 class="stat-card_number">247</h3>
            <p class="stat-card_label">ลูกค้าทั้งหมด</p>
        </div>
    </div>
    
    <div class="stat-card stat-card-warning">
        <div class="stat-card_icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="stat-card_content">
            <h3 class="stat-card_number">12</h3>
            <p class="stat-card_label">ค้างชำระ</p>
        </div>
    </div>
    
    <div class="stat-card stat-card-success">
        <div class="stat-card_icon">
            <i class="fas fa-credit-card"></i>
        </div>
        <div class="stat-card_content">
            <h3 class="stat-card_number">฿45,230</h3>
            <p class="stat-card_label">เครดิตที่มีอยู่</p>
        </div>
    </div>
    
    <div class="stat-card stat-card-info">
        <div class="stat-card_icon">
            <i class="fas fa-dollar-sign"></i>
        </div>
        <div class="stat-card_content">
            <h3 class="stat-card_number">฿8,450</h3>
            <p class="stat-card_label">กระแสเงินสดรายเดือน</p>
        </div>
    </div>
</section>

        <div class="activity-item">
            <div class="activity-item_icon activity-item_icon-success">
                <i class="fas fa-check"></i>
            </div>
            <div class="activity-item_content">
                <p class="activity-item_text">ได้รับเงินจาก: John Smith - ฿450</p>
                <span class="activity-item_time">2 hours ago</span>
            </div>
        </div>
        
        <div class="activity-item">
            <div class="activity-item_icon activity-item_icon-primary">
                <i class="fas fa-user-plus"></i>
            </div>
            <div class="activity-item_content">
                <p class="activity-item_text">ลูกค้าใหม่: Sarah Johnson</p>
                <span class="activity-item_time">4 hours ago</span>
            </div>
        </div>
        
        <div class="activity-item">
            <div class="activity-item_icon activity-item_icon-warning">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="activity-item_content">
                <p class="activity-item_text">ค้างชำระ: Mike Davis - ฿320</p>
                <span class="activity-item_time">1 day ago</span>
            </div>
        </div>

</section>
